<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Absence Leave</title>
<!-- <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous"> -->

<link rel="stylesheet"
	 href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css">
</head>


<body>
	<div class="container">
		<br />
		<br/>
		<br/>
		
		<h1> Welcome <span th:text="${employee.firstName}"></span> </h1>
		<br/>
		<br/>
		
			<th:block th:if="${absenceDto.absenceId == 0}">
  				<h3>Add New Absence Leave:</h3>
			</th:block>
			
			<th:block th:if="${absenceDto.absenceId != 0}">
  				<h3>Update Absence Leave:</h3>
			</th:block>

		
		
		
		<br />
		<hr />
		<br />
		<form th:action="@{/absence}" th:object="${absenceDto}"
			method="POST">

			<table class="table table-primary table-bordered table-striped"
				id="employeeTable" style="width: 50%" align="center">
				<thead>

				</thead>

				<tbody>
					

					<tr>
						 
					
						<td>Leave Starting at</td>
						<td>
							
								<input type="date"
								th:field="${absenceDto.startingDate}"
								class="form-control col-4 mb-4" style="max-width: 100%" placeholder="Pick Date" /></td>
								
						
					</tr>
					<tr>
						<td>Leave Ending in</td>
						<td><input type="date"
							th:field="${absenceDto.endingDate}"
							class="form-control col-4 mb-4" style="max-width: 100%" placeholder="Pick Date" /></td>
					</tr>
					<!-- <tr>
					<td> Enter Hours</td>
						<td>
							<input type="time" placeholder="Pich Hour">
							
						</td>
					</tr> -->


				</tbody>


			</table>
			<br />
			<hr />
			<br /> 
			
			<input type="hidden" th:field="${absenceDto.employeeId}" />
			<input type="hidden" th:field="${absenceDto.absenceId}" />
			<input type="hidden" th:field="${absenceDto.groupId}" />
			

			<div style="text-align: center;">
				<input type="submit" value="Save" class="btn btn-primary" />
			</div>

		</form>
		<br /> <br />
		<div style="text-align: center;">
			<a th:href="@{/absence/employee/{employeeId}(employeeId=${employee.employeeId})}">Back</a>
		</div>

	</div>



</body>
</html>
