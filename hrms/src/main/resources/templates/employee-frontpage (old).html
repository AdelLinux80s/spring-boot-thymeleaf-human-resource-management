<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="windows-1256">
<title>Waiting List</title>


<link rel="stylesheet"
	 href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	 crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<br/>
		<br/>
		<br/>
		<h3>Employee Details:</h3>
		<hr/>
		<br/>
		
		<a th:href="@{/employee/profile/{employeeId}(employeeId=${employee.employeeId})}" class="btn btn-primary">Profile</a>
		<a th:href="@{/absence/employee/{employeeId}(employeeId=${employee.employeeId})}" class="btn btn-primary">Absence Management</a>
			<br /> 
			<br />
		<br/>
		<br/>
		
		<!-- ///////////////////////////////
			To auto/prevent column wrapping
			/////////////////////////////// -->
			
		<div class="row">
			<div class="col-auto">
				<table class="table table-primary table-bordered table-striped"
				id="employeeTable" style="width: 100%" align="center">
				<thead>

				</thead>

				<tbody>
					<tr>
						<td>Badge Number</td>
						<td th:text="${employee.employeeId}"></td>
						<td>Department</td>
						<td th:text="${employee.department}"></td>
						
						
					</tr>
					<tr>
						<td>Name</td>
						<td
							th:text="${employee.firstName} +' '+ ${employee.lastName}"></td>
						<td>Location</td>
						<td th:text="${employee.location}"></td>
					</tr>
					<tr>
						<td>Group</td>
						<td th:text="${employee.groupId}"></td>
						<td>Job Title</td>
						<td th:text="${employee.occupation}"></td>
					</tr>
					
				


				</tbody>


			</table>
			</div>
		</div>
	</div>
	
				
	
	
		
		
</body>
</html>
