<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
<!-- <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous"> -->

<link rel="stylesheet"
	 href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css">


</head>


<body>
	<div class="container">
		<br />
		<h2> Welcome <span th:text="${employee.firstName}"></span> </h2>
		<br />
		<hr />
		<br />
		<form th:action="@{/employee/saveProfile}" th:object="${employee}"
			method="POST">

			<table class="table table-primary table-bordered table-striped"
				id="employeeTable" style="width: 50%" align="center">
				<thead>

				</thead>

				<tbody>
					<tr>
						<td>Badge Number</td>
						<td th:text="${employee.employeeId}"></td>
					</tr>
					<tr>
						<td>Name</td>
						<td
							th:text="${employee.firstName} +' '+ ${employee.lastName}"></td>
					</tr>
					<tr>
						<td>Date Of Birth</td>
						<td th:text="${#dates.format(employee.dob, 'yyyy-MM-dd')}"></td>
					</tr>
					<tr>
						<td>Date of Hire</td>
						<td th:text="${#dates.format(employee.dateOfHire, 'yyyy-MM-dd')}"></td>
									
					</tr>
					<tr>
						<td>Address</td>
						<td><input type="text" th:field="${employee.address}"
							class="form-control col-4 mb-4" style="max-width: 100%" placeholder="Enter Address" />
					</tr>
					
					<tr>
						<td>Contact</td>
						<td><input type="text" th:field="${employee.contactNumber}"
							class="form-control col-4 mb-4" style="max-width: 100%" placeholder="Enter Contact" />
					</tr>
					<tr>
						<td>Email Address</td>
						<td th:text="${employee.emailAddress}"></td>
					</tr>
					<tr>
						<td>Current Position</td>
						<td th:text="${employee.occupation}"></td>
					</tr>
					<tr>
						<td>Department</td>
						<td th:text="${employee.department}"></td>
					</tr>
					
				


				</tbody>


			</table>
			<br />
			<hr />
			<br /> 
			
			<input type="hidden" th:field="${employee.employeeId}" />
			


			<div style="text-align: center;">
				<input type="submit" value="Save" class="btn btn-primary" />
			</div>

		</form>
		<br /> <br />
		<div style="text-align: center;">
			<a th:href="@{/employee/{employeeId}(employeeId=${employee.employeeId})}">Back To List</a>
		</div>

	</div>



</body>
</html>
